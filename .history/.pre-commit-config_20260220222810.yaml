exclude: 'node_modules|.git'
default_stages: [pre-commit]
fail_fast: false


repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        files: "seminary.*"
        exclude: ".*json$|.*txt$|.*csv|.*md|.*svg"
      - id: check-yaml
        exclude: '.history/.*'
      - id: check-merge-conflict
      - id: check-ast
        exclude: '.history/.*'

  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        exclude: '.history/.*'

  - repo: https://github.com/PyCQA/flake8
    rev: 7.3.0
    hooks:
      - id: flake8
        additional_dependencies: ["flake8-bugbear"]
        args: ["--config", ".github/helper/flake8.conf"]
        exclude: '.history/.*'

  - repo: https://github.com/pycqa/bandit
    rev: 1.9.3
    hooks:
      - id: bandit
        exclude: '.history/.*'
        args: ["-c","bandit.yaml"]
        exclude_dirs:
  - scripts

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        exclude: '.history/.*|README.md'

  - repo: local
    hooks:
      - id: stabilize-pot
        name: Stabilize POT file (prevent translation churn)
        entry: python scripts/stabilize-pot.py
        language: python
        always_run: true
        pass_filenames: false